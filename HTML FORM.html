<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME ASSIGMENT</title>
</head>
<body>
<h1>HTML FORM</h1>
<form>
    First name:<br>
    <input type="text"
            name="firstname">
    <br>
    Last name:<br>
    <input type="text">
    <br>
    Email:<br>
    <input type="email">
    <br>
    Password:<br>
    <input type="password">
    <br>
    Phone number:<br>
    <input type="number">
    <br>
    Date Of Birth:<br>
    <input type="date">
    <br>
    Gender:<br>
    <input type="radio"
            name="sex" value="male"
            checked>Male
    <input type="radio"
            name="sex"
            value="female">Female
    <br><br>
    <input type="submit"
            value="submit">

</form>
</body>
</html>
